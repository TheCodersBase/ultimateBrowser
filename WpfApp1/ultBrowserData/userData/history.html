<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История</title>
    <link rel="stylesheet" href="../assets/styles/css/history.css">
    <style>
       
    </style>
</head>
<body>
    <div id="app">
        <div id="userContainer">
            <div class="avatar"></div>
            <div class="username">usernoname</div>
        </div>
        <div id="historyContainer">
            <div id="none"></div>
        </div>
    </div>

    <script type="module">
        const noneElement = document.querySelector("#none");
        const appElement = document.querySelector("#historyContainer");


        fetch('./historyStorage.json', { 
        method: 'GET'
        })
        .then(function(response) { return response.json(); })
        .then(function(json) {
            let stringss = JSON.stringify(json);
            let parsedHistory = JSON.parse(stringss)
            for (let i = 0; i < parsedHistory.length; i++) {
                const div = document.createElement('div');
            div.className = "carryFavTab";
            div.innerHTML = `
            <a href="${parsedHistory[i].link}" target='_blank'><div class="historyLink"><img src="https://www.google.com/s2/favicons?domain=${parsedHistory[i].link}&sz=128" height="20px"/>${parsedHistory[i].name}</div></a>
            `;
            appElement.insertBefore(div, noneElement);
            }
        });

 </script>
</body>
</html>
